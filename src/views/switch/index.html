<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="p-4 text-xl text-center">
      <div class="p-4">
        <div class="text-slate-500">Enter Workspace Name</div>
        <input
          id="Name"
          type="text"
          class="bg-transparent border-[1px] border-slate-500 text-center text-slate-800"
          id=""
        />
      </div>

      <div class="p-4">
        <div class="text-slate-500">Enter Workspace URL</div>
        <input
          id="loadURL"
          type="text"
          class="bg-transparent border-[1px] border-slate-500 text-center text-slate-800"
          id=""
        />
      </div>

      <div class="flex justify-center">
        <button
          style="background-color: #01264b; color: white"
          class="rounded-xl px-4 py-2 m-1"
          id="Switch"
        >
          Switch
        </button>
        <button
          style="border: 1px #01264b solid; color: #01264b"
          class="rounded-xl px-4 py-2 m-1"
          id="Cancel"
        >
          Cancel
        </button>
      </div>
    </div>

    <script>
      let workspaceName = document.querySelector("#Name");
      let loadURL = document.querySelector("#loadURL");
      let Switch = document.querySelector("#Switch");
      let Cancel = document.querySelector("#Cancel");

      Switch.addEventListener("click", () => {
        window.electronAPI.switch(loadURL.value);
      });

      Cancel.addEventListener("click", () => window.electronAPI.cancelSwitch());
    </script>
  </body>
</html>
